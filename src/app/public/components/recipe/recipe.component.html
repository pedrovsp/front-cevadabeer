<div class="box" (click)="openBeerDialog()">
    <img src="{{ getImgUrl() }}" alt="Foto do rotulo">
    <div class="content">
        <div class="title">
            {{ beer.nome }}
        </div>
        <div class="type">
            Estilo: {{ Style[beer.estilo] }}
        </div>
        <div class="level">
            Complexidade: {{ Complexity[beer.conplexidade] }}
        </div>
    </div>
</div>
