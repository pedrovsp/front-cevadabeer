<div class="box">
    <img src="{{ imgUrl }}" alt="Foto do rotulo">
    <div class="content">
        <div class="title">
            {{ beer.name }}
        </div>
        <div class="type">
            Estilo: {{ Style[beer.type] }}
        </div>
        <div class="level">
            Complexidade: {{ Complexity[beer.complexity] }}
        </div>
    </div>
</div>
